<script>
  let points = parseInt(getCookie('points')) || 0;

  function setCookie(name, value, days) {
    const date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    const expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
  }

  function getCookie(name) {
    const decodedCookie = decodeURIComponent(document.cookie);
    const cookies = decodedCookie.split(';');
    for(let i = 0; i < cookies.length; i++) {
      let cookie = cookies[i].trim();
      if (cookie.startsWith(name + '=')) {
        return cookie.substring(name.length + 1);
      }
    }
    return '';
  }

  function generateCaptcha() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let captcha = '';
    for (let i = 0; i < 5; i++) {
      captcha += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    document.getElementById('captcha').textContent = captcha;
  }

  function checkCaptcha() {
    const input = document.getElementById('captchaInput').value.trim();
    const captcha = document.getElementById('captcha').textContent.trim();
    if (input === captcha) {
      points++;
      setCookie('points', points, 1); // Save points in cookie
      document.getElementById('points').textContent = `Points: ${points}`;
      generateCaptcha();
      document.getElementById('captchaInput').value = '';
    }
  }

  function autoSubmitCaptcha() {
    generateCaptcha();
    document.getElementById('captchaInput').value = document.getElementById('captcha').textContent;
    checkCaptcha();
    setTimeout(() => {
      document.querySelector('button').click();
      setTimeout(() => {
        location.reload();
      }, 1000);
    }, 15000); // Changed to 15 seconds
  }

  setInterval(autoSubmitCaptcha, 15000); // Changed to 15 seconds
  autoSubmitCaptcha(); // Call once to start the process

</script>
