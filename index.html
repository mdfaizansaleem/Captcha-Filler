<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Captcha Game</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
  }
  #container {
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  #top, #bottom {
    flex: 0 0 25%;
    background-color: #343a40;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #middle {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    background-color: #fff;
  }
  #captcha {
    font-size: 24px;
    text-align: center;
    padding: 10px;
    border: 2px solid #343a40;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  #submit {
    padding: 10px 20px;
    background-color: #343a40;
    color: #fff;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #submit:hover {
    background-color: #212529;
  }
  #points {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 16px;
  }
</style>

<script type='text/javascript' src='//pl22343777.profitablegatecpm.com/40/34/7a/40347a5757c67319ceb59d8ce445517e.js'></script>

</head>
<body>
  <div id="container">
    <div id="top">

        <script type="text/javascript">
            atOptions = {
                'key' : 'd4e883c3adceecdb9796a0cd36b0aa82',
                'format' : 'iframe',
                'height' : 250,
                'width' : 300,
                'params' : {}
            };
            document.write('<scr' + 'ipt type="text/javascript" src="//www.topcreativeformat.com/d4e883c3adceecdb9796a0cd36b0aa82/invoke.js"></scr' + 'ipt>');
        </script>

    </div>
    <div id="middle">
      <div id="captcha"></div>
      <input type="text" id="captchaInput" placeholder="Enter Captcha" style="padding: 10px; font-size: 18px; border: 2px solid #343a40; border-radius: 5px; margin-bottom: 20px;">
      <button id="submit">Submit</button>
      <div id="points">Points: <span id="pointCount">0</span></div>
    </div>
    <div id="bottom">

        <script type="text/javascript">
            atOptions = {
                'key' : '012a203fd0168bd133ae269aa31366f0',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
            document.write('<scr' + 'ipt type="text/javascript" src="//www.topcreativeformat.com/012a203fd0168bd133ae269aa31366f0/invoke.js"></scr' + 'ipt>');
        </script>

    </div>
  </div>
  
<script>
  let points = localStorage.getItem('points') ? parseInt(localStorage.getItem('points')) : 0;

  function generateCaptcha() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let captcha = '';
    for (let i = 0; i < 5; i++) {
      captcha += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    return captcha;
  }

  function displayCaptcha() {
    const captchaElement = document.getElementById('captcha');
    const captcha = generateCaptcha();
    captchaElement.textContent = captcha;
    return captcha;
  }

  function refreshPage() {
    points++;
    localStorage.setItem('points', points);
    document.getElementById('pointCount').textContent = points;
    setTimeout(() => {
      window.open(window.location.href, '_blank');
    }, 1000);
  }

  document.addEventListener('DOMContentLoaded', function() {
    const captcha = displayCaptcha();
    const submitButton = document.getElementById('submit');
    const captchaInput = document.getElementById('captchaInput');

    submitButton.addEventListener('click', function() {
      const userInput = captchaInput.value.trim();
      if (userInput === captcha) {
        refreshPage();
      } else {
        alert('Incorrect captcha, try again.');
      }
    });

    document.getElementById('pointCount').textContent = points;
  });
</script>

<script type='text/javascript' src='//pl22343782.profitablegatecpm.com/78/22/66/782266b370f19fb433c825650eb07c45.js'></script>

</body>
</html>
