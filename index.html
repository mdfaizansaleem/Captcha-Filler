<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Website</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .top-section, .middle-section, .bottom-section {
    height: 30%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    background-color: #f0f0f0;
    padding: 10px;
  }

  .ad-box {
    width: 320px;
    height: 50px;
    background-color: #fff;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  .middle-section {
    height: 40%;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #captchaInput {
    margin: 10px;
  }

  #points {
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>
</head>
<body>
  <div class="top-section">
    <div class="ad-box">Ad 1</div>
    <div class="ad-box">Ad 2</div>
  </div>
  <div class="middle-section">
    <div id="captcha-container">
      <p id="captcha"></p>
      <input type="text" id="captchaInput" maxlength="5">
      <button onclick="checkCaptcha()">Submit</button>
      <span id="points">Points: 0</span>
    </div>
  </div>
  <div class="bottom-section">
    <div class="ad-box">Ad 3</div>
    <div class="ad-box">Ad 4</div>
  </div>
  <script>
    let points = parseInt(localStorage.getItem('points')) || 0;

    function generateCaptcha() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let captcha = '';
      for (let i = 0; i < 5; i++) {
        captcha += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      document.getElementById('captcha').textContent = captcha;
    }

    function checkCaptcha() {
      const captchaInput = document.getElementById('captchaInput').value;
      const captchaText = document.getElementById('captcha').textContent;
      if (captchaInput === captchaText) {
        points++;
        localStorage.setItem('points', points);
        document.getElementById('points').textContent = `Points: ${points}`;
        generateCaptcha();
        document.getElementById('captchaInput').value = ''; // Clear input field
        window.location.reload(); // Reload the page
      } else {
        alert('Incorrect Captcha!');
      }
    }

    window.onload = function() {
      document.getElementById('points').textContent = `Points: ${points}`;
      generateCaptcha();
    };
  </script>
</body>
</html>
